<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W05 Product Review Form</title>
  <meta name="description" content="HTML form with confirmation page">
  <meta name="author" content="Rawin Olivera">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Edu+QLD+Beginner:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form action="review.html" method="get">
      <label for="product">Product name<span style="color:red"> *</span></label>
        <select name="product" id="product" required>
          <option value="" disabled selected>Select a Product</option>
        </select>
      <fieldset>
        <legend>Overal Rating<span style="color:red"> *</span></legend>
        <div class="star-rating">
          <input type="radio" name="stars" id="star-a" value="5" required/>
          <label for="star-a"></label>
          <input type="radio" name="stars" id="star-b" value="4"/>
          <label for="star-b"></label>
          <input type="radio" name="stars" id="star-c" value="3"/>
          <label for="star-c"></label>
          <input type="radio" name="stars" id="star-d" value="2"/>
          <label for="star-d"></label>
          <input type="radio" name="stars" id="star-e" value="1"/>
          <label for="star-e"></label>
        </div>
      </fieldset>
      <label for="idate">Date of Installation<span style="color:red"> *</span></label>
        <input type="date" name="installationDate" id="idate" required>
      <fieldset>
        <legend>Which feature did you find usefull in the product?<br>(Check all that apply)</legend>
          <label class="checkbox-item" for="feature4">
            <input type="checkbox" id="feature4" name="use" value="4">
            Durability
          </label>
          <label class="checkbox-item" for="feature3">
            <input type="checkbox" id="feature3" name="use" value="3">
            Ease of Use
          </label>
          <label class="checkbox-item" for="feature2">
            <input type="checkbox" id="feature2" name="use" value="2">
            Performance
          </label>
          <label class="checkbox-item" for="feature1">
            <input type="checkbox" id="feature1" name="use" value="1">
            Design
          </label>
      </fieldset>
      <label for="review">Written Review <span class="opt">(Optional)</span>
        <textarea name="review" id="review"></textarea>
      </label>
      <label for="userName">Your Name <span class="opt">(Optional)</span>
        <input type="text" id="userName" name="userName" autocomplete="name">
      </label>
      <input type="submit" value="Post Review">
    </form>
  </main>
  <footer>
    <p>&#169;<span id="current-year"></span> | Rawin Olivera | Venezuela</p>
    <p>Last Modified: <span id="last-mod"></span></p>
  </footer>
</body>
</html>
